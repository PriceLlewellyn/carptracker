version: "3.9"

services:
  carp-db:
    image: postgres:latest
    container_name: carp-db
    volumes:
      - carpT-db-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_USER: caprUser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carp
  
  pg_admin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "8080:80"

volumes:
  pgadmin-data:
  carpT-db-data: